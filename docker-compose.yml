version: '2'
services:
  app:
    build:
      context: .
      args:
        UID: $UID
        GID: $GID
        UNAME: $UNAME
    user: "${UID}:${GID}"
    volumes:
      - ./:/opt/app
    working_dir: /opt/app/src
    command: bash -c "xvfb-run --auto-servernum --server-args='-screen 0, 1024x768x24' -- python mf2gs.py >> log"